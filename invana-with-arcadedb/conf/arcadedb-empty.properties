# This is a sample configuration file for ArcadeDB. Note that
# TinkerPop does not include ArcadeDB dependencies in its
# distributions.  To use this file, please ensure that ArcadeDB
# dependencies are installed into Gremlin Server's path
# with:
#
# gremlin-server.sh -i org.apache.tinkerpop arcadedb-gremlin 2021.9.1

gremlin.graph=org.apache.tinkerpop.gremlin.arcadedb.structure.ArcadeGraph
gremlin.arcadedb.directory=/tmp/arcadedb
gremlin.arcadedb.conf.dbms.auto_index.nodes.enabled=true
#gremlin.arcadedb.conf.dbms.auto_index.nodes.keys=
gremlin.arcadedb.conf.dbms.auto_index.relationships.enabled=true
#gremlin.arcadedb.conf.dbms.auto_index.relationships.keys=

